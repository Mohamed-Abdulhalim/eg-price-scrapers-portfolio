name: Run scrapers daily

on:
  schedule:
    - cron: '0 2 * * *'  # every day at 2 AM UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome (headless browser for Selenium)
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Run Amazon scraper
        run: python _amazon.py

      - name: Run Noon scraper
        run: python noon.py

      - name: Run Jumia scraper
        run: python jumia.py

      - name: Run B.TECH scraper
        run: python btech.py

      - name: Run _2B scraper
        run: python 2b.py
